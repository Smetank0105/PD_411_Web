<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Калькулятор Windows-XP</title>
    <link rel="stylesheet" href="calc.css" />
</head>
<body>
    <div class="main-window">
		<div class="title-bar">
			<div class="title-bar-left-side">
				<img id="app-icon" src="CalcXP.ico" />
				<div>- Калькулятор</div>
			</div>
			<div>
				<button id="min-size">_</button>
				<button id="max-size">□</button>
				<button id="exit">х</button>
			</div>
        </div>

		<div class="client-rect">
            <div class="menu">
                <button>Edit</button>
                <button>View</button>
                <button>Help</button>
            </div>
            <div class="display">0</div>
            <div class="top-client-buttons">
                <div class="null-rect"></div>
                <div>
                    <button class="backspace-ce-c">Backspace</button>
                    <button class="backspace-ce-c">CE</button>
                    <button class="backspace-ce-c">C</button>
                </div>
            </div>
            <div class="bottom-client-buttons">
                <div class="memory-buttons">
                    <button class="red">MC</button>
                    <button class="red">MR</button>
                    <button class="red">MS</button>
                    <button class="red">M+</button>
                </div>
                <div class="main-buttons">
                    <button class="blue">7</button>
                    <button class="blue">8</button>
                    <button class="blue">9</button>
                    <button class="red">/</button>
                    <button class="blue">sqrt</button>
                    <br />
                    <button class="blue">4</button>
                    <button class="blue">5</button>
                    <button class="blue">6</button>
                    <button class="red">*</button>
                    <button class="blue">%</button>
                    <br />
                    <button class="blue">1</button>
                    <button class="blue">2</button>
                    <button class="blue">3</button>
                    <button class="red">-</button>
                    <button class="blue">1/x</button>
                    <br />
                    <button class="blue">0</button>
                    <button class="blue">+/-</button>
                    <button class="blue">.</button>
                    <button class="red">+</button>
                    <button class="red">=</button>
                </div>
            </div>
		</div>
    </div>
</body>
</html>
