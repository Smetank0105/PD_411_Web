<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>WebForms</title>
    <link rel="stylesheet" href="forms.css">
</head>
<body>
	<form action="#file.php" method="post">
		<div>
			<label for="last-name">Фамилия:</label>
			<input type="text" id="last-name" placeholder="Введите фамилию" />
		</div>
		<div>
			<label for="first-name">Имя:</label>
			<input type="text" id="first-name" placeholder="Введите имя" minlength="2" maxlength="15" />
		</div>
		<div>
			<label for="password">Пароль:</label>
			<input type="password" id="password" minlenght="8" placeholder="Пароль" />
		</div>
		<div>
			<label for="birth-date">Дата рождения:</label>
			<input type="date" id="birth-date" min="1945-01-01" max="2011-12-31"/>
		</div>
		<div>
			<label for="e-mail">E-mail</label>
			<input type="email" id="e-mail" />
		</div>
		<fieldset>
			<legend>Какие языки Вы знаете</legend>
			<input type="checkbox" id="rus"/><label for="rus">Русский</label>	<br>
			<input type="checkbox" id="eng"/><label for="eng">English</label>	<br>
			<input type="checkbox" id="deu"/><label for="deu">Deutsche</label>	<br>
			<input type="checkbox" id="esp"/><label for="esp">Espaniol</label>	<br>
			<input type="checkbox" id="ita"/><label for="ita">Italiano</label>	<br>
			<input type="checkbox" id="fra"/><label for="fra">Français</label>	<br>
		</fieldset>
		<fieldset>
			<legend>Выберите форму обучения</legend>
			<input type="radio" name="study-form" id="stacionar"/><label for="stacionar">Стационар</label><br />
			<input type="radio" name="study-form" id="semistacionar"/><label for="semistacionar">Полустационар</label><br />
		</fieldset>
		<input type="submit" value="Отправить" />
    </form>
</body>
</html>
